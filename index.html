<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="a">
        <img src="picture/instagram.jpg" id="picture" alt="">
        <div class="changeBox">
            <div class="box">
                <div class="text">blur 0px</div>
                <div id="blurFix" class="fixBar">
                    <div id="ml"></div>
                    <div class="moveBar"></div>
                </div>
            </div>

            <div class="box">
                <div class="text">brightness 100%</div>
                <div id="brightnessFix" class="fixBar">
                    <div class="moveBar" style="width:50%;"></div>
                </div>
            </div>

            <div class="box">
                <div class="text">contrast 100%</div>
                <div id="contrastFix" class="fixBar">
                    <div class="moveBar" style="width:33.333333333333333%;"></div>
                </div>
            </div>
            
            <div class="box">
                <div class="text">grayscale 0%</div>
                <div id="grayscaleFix" class="fixBar">
                    <div class="moveBar"></div>
                </div>
            </div>

            <div class="box">
                <div class="text">hue-rotate 0deg</div>
                <div id="hue-rotateFix" class="fixBar">
                    <div class="moveBar"></div>
                </div>
            </div>

            <div class="box">
                <div class="text">invert 0%</div>
                <div id="invertFix" class="fixBar">
                    <div class="moveBar"></div>
                </div>
            </div>

            <div class="box">
                <div class="text">opacity 100%</div>
                <div id="opacityFix" class="fixBar">
                    <div class="moveBar" style="width:100%;"></div>
                </div>
            </div>

            <div class="box">
                <div class="text">sepia 0%</div>
                <div id="sepiaFix" class="fixBar">
                    <div class="moveBar"></div>
                </div>
            </div>

            <div class="box">
                <div class="text">saturate 100%</div>
                <div id="saturateFix" class="fixBar">
                    <div class="moveBar" style="width:33.33333333333333%;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
